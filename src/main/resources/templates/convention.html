<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/bootstrap.min.css}"  rel="stylesheet" >
</head>
<body>

<div class="row">
    <div class="col-4">
        <div th:include="dashboard"/>
    </div>
    <div class="col">
        <div class="container" style="margin-top: 10%;padding-right: 25%;margin-right: 25%" >
            <h3>Reglas del Juego</h3>
            <form method="post" th:action="@{/addConvention}" th:object="${convention}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Número de Equipos por Persona</label>
                    <input type="number" th:field="*{numberOfTeams}" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Número de Equipos"
                           min="1" required max="4">

                </div>
                <div class="form-group" >
                    <label for="exampleInputPassword1">Número de gallos por Equipo</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Número de machamo"
                           th:field="*{numberOfRoosters}" required min="1" max="6">
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Establecer Reglas</button>
                <p class="text-success" th:text="${message}"/>
            </form>
        </div>

    </div>
</div>
</body>
</html>
