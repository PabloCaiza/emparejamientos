<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/bootstrap.min.css}"  rel="stylesheet" >
</head>
<body>

<div class="row">
    <div class="col-4">
        <div th:include="dashboard"/>
    </div>
    <div class="col">
        <div class="container" style="margin-top: 10%;padding-right: 25%;margin-right: 25%">
            <h3>Registrar Jugadores</h3>
            <form method="post" th:action="@{/addPlayer}" th:object="${player}" >
                <div class="form-group">
                    <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre del Jugador"
                           required >

                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Registrar</button>

            </form>
            <p class="text-danger" th:text="${error}"/>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p,st : ${players}">
                    <th scope="row" th:text="${st.index+1}">1</th>
                    <td th:text="${p.name}">Mark</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
